version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: placement_postgres
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    container_name: placement_backend
    restart: always
    env_file: .env
    environment:
      - NLP_SERVICE_URL=http://resume-nlp:8001
      - CF_SERVICE_URL=http://collaborative-filter:8002
      - PLACEMENT_SERVICE_URL=http://placement-predict:8003
    depends_on:
      - postgres
      - resume-nlp
      - collaborative-filter
      - placement-predict
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    container_name: placement_frontend
    restart: always
    env_file: .env
    depends_on:
      - backend
    ports:
      - "3000:3000"

  resume-nlp:
    build: ./ml-service/resume-nlp
    container_name: resume_nlp
    restart: always
    environment:
      - PDF_EXTRACTOR=pdfminer
    ports:
      - "8001:8001"

  collaborative-filter:
    build: ./ml-service/collaborative-filter
    container_name: collaborative_filter
    restart: always
    ports:
      - "8002:8002"

  placement-predict:
    build: ./ml-service/placement-predict
    container_name: placement_predict
    restart: always
    ports:
      - "8003:8003"

volumes:
  postgres_data:
