services:
  - type: web
    name: placement-backend
    env: node
    plan: free
    buildCommand: cd backend && npm ci && npm run build
    startCommand: node backend/dist/app.js
    healthCheckPath: /health
    envVars:
      - key: NLP_SERVICE_URL
        fromService:
          type: web
          name: resume-nlp
          property: hostport
      - key: CF_SERVICE_URL
        fromService:
          type: web
          name: collaborative-filter
          property: hostport
      - key: PLACEMENT_SERVICE_URL
        fromService:
          type: web
          name: placement-predict
          property: hostport
    autoDeploy: true

  - type: web
    name: resume-nlp
    env: python
    plan: free
    buildCommand: |
      cd ml-service/resume-nlp && pip install -r requirements.txt
    startCommand: |
      cd ml-service/resume-nlp && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars: []
    autoDeploy: true

  - type: web
    name: collaborative-filter
    env: python
    plan: free
    buildCommand: |
      cd ml-service/collaborative-filter && pip install -r requirements.txt
    startCommand: |
      cd ml-service/collaborative-filter && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars: []
    autoDeploy: true

  - type: web
    name: placement-predict
    env: python
    plan: free
    buildCommand: |
      cd ml-service/placement-predict && pip install -r requirements.txt
    startCommand: |
      cd ml-service/placement-predict && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars: []
    autoDeploy: true
  - type: web
    name: placement-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    autoDeploy: true
    # After backend is deployed, set VITE_API_URL in the frontend project's environment
    # (on Vercel or Render) to the backend's public URL
